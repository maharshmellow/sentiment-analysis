		<script>
    document.getElementById("dictionarySearchField").style.backgroundColor="#DECE2F";


		$("#dictionarySearchField").keyup(function (e) {
      if (e.keyCode == 13){
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            var sentimentColor = xhttp.responseText;

            // change color of background
            // document.getElementsByClassName("dictionary-search")[0].style.color= "red";
          //  $("#dictionarySearchField").animate({color: sentimentColor});
            $("#dictionarySearchField").animate({backgroundColor: sentimentColor});



          }
        };

        xhttp.open("GET", "../sentiment?sentence=" + document.getElementById("dictionarySearchField").value, true);

        xhttp.send();
      }
